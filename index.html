<html>
<head>
<link rel="stylesheet" href="./assets/css/font-awesome/css/font-awesome.min.css">
<script type="text/javascript" src="./assets/js/jquery.min.js"></script>
<style>
body {
	background-image: url('./assets/img/me.png');
	background-size: cover;
}
#open-menu {
	background-color: white;
	border-top-left-radius: 10px;
	border-top-right-radius: 10px;
	width: 80px;
	height: 20px;
    position:fixed;
    bottom:0%;
	left: calc(50% - 32px);

}
#close-menu {
	background-color: white;
	border-bottom-left-radius: 10px;
	border-bottom-right-radius: 10px;
	width: 80px;
	height: 20px;
    position:fixed;
    bottom: calc(95% - 20px);
	left: calc(50% - 32px);
    visibility: hidden;
    z-index: 1;
}
i {
	margin-left: 44%;
}
#open-menu:hover, #close-menu:hover, #td-resume i, #resume, #td-portfolio i, #portfolio, #td-classes i, #classes, #td-linkedin i, #linkedin {
	cursor: pointer;
}
.slide-up
{
    bottom: 0px !important;
}
.slide-down
{
    bottom: -475px !important;
}
#expanded-menu {
	height: 0%;
	width: 80%;
	background-color: hsl(30, 100%, 65%);
	border-radius: 20px;
	position:fixed;
    bottom:-1%;
    margin-left: 10%;
    z-index: 0;
    border-style: solid;
    border-color: white;
    border-width: 4px;
    box-sizing: border-box;
    -moz-box-sizing: border-box;
    -webkit-box-sizing: border-box;
}
.option {
	color: white;
	font-size: 200px;
}
table {
	width:100%;
	height:100%;
	table-layout: fixed;
}
h1 {
	color: white;
	font-weight: bold;
	font-family: Courier New;
}
#resume {
	padding-left: 28%;
	margin-left: 20%;
	margin-right: 10%;
	padding-bottom: 15%;
	border-bottom: thick solid white;
}
#portfolio {
	float: right;
	padding-right: 24%;
	padding-left: 30%;
	padding-bottom: 20%;
	border-bottom: thick solid white;
}
#classes {
	padding-left: 47%;
}
#linkedin {
	padding-left: 46%;
}
td {
	border-width: 4px;
	width: 50%;
}
#td-portfolio {
	margin-right: 10%;
	padding-right: 10%;
}
#td-linkedin {
	margin-right: 10%;
	padding-right: 10%;
}
.noselect {
  -webkit-touch-callout: none; /* iOS Safari */
  -webkit-user-select: none;   /* Chrome/Safari/Opera */
  -khtml-user-select: none;    /* Konqueror */
  -moz-user-select: none;      /* Firefox */
  -ms-user-select: none;       /* Internet Explorer/Edge */
  user-select: none;           /* Non-prefixed version, currently */
}
</style>
</head>
<body>
	<div id="open-menu">
		<i class="fa fa-angle-up" aria-hidden="true"></i>
	</div>
	<div id="close-menu">
		<i class="fa fa-angle-down" aria-hidden="true"></i>
	</div>
	<div id="expanded-menu" class="noselect">
		<table>
			<tr id="row1">
				<td id="td-resume">
					<i class="option fa fa-file-text" aria-hidden="true"></i>
					<h1 id="resume">Resume</h1>
				</td>
				<td id="td-portfolio">
					<i class="option fa fa-folder-open" aria-hidden="true"></i>
					<h1 id="portfolio">Portfolio</h1>
				</td>
			</tr>
			<tr id="row2">
				<td id="td-classes">
					<i class="option fa fa-book" aria-hidden="true"></i>
					<h1 id="classes">Classes</h1>
				</td>
				<td id="td-linkedin">
					<i class="option fa fa-linkedin" aria-hidden="true"></i>
					<h1 id="linkedin">LinkedIn</h1>
				</td>
			</tr>
		</table>
	</div>


<script type="text/javascript">
$(document).ready(function(){
	$('#open-menu').on('click',function(){
		openMenu();
	});
	
	$('#close-menu').on('click',function(){
		closeMenu();
	});

	$('#td-resume i').on('click',function(){
		window.open("https://drive.google.com/file/d/0B31ueLWlMaKlUV9nNHdWVkhwRW8/view?usp=sharing", '_blank');
	});
	$('#resume').on('click',function(){
		window.open("https://drive.google.com/file/d/0B31ueLWlMaKlUV9nNHdWVkhwRW8/view?usp=sharing", '_blank');
	});

	$('#td-portfolio i').on('click',function(){
		window.open("https://ecohen1.github.io/views/portfolio.html", '_blank');
	});
	$('#portfolio').on('click',function(){
		window.open("https://ecohen1.github.io/views/portfolio.html", '_blank');
	});

	$('#td-classes i').on('click',function(){
		window.open("https://ecohen1.github.io/views/classes.html", '_blank');
	});
	$('#classes').on('click',function(){
		window.open("https://ecohen1.github.io/views/classes.html", '_blank');
	});

	$('#td-linkedin i').on('click',function(){
		window.open("https://www.linkedin.com/in/elitcohen", '_blank');
	});
	$('#linkedin').on('click',function(){
		window.open("https://www.linkedin.com/in/elitcohen", '_blank');
	});
});

var openMenu = function () {
    $('#open-menu').css('visibility','hidden');    	
    $('#expanded-menu').animate({height: '90%', 'bottom':'5%'},400,'swing',function(){
	    $('#close-menu').css('visibility','visible');
    });
}

var closeMenu = function () {
    $('#close-menu').css('visibility','hidden');
    $('#expanded-menu').animate({height: '0%', 'bottom':'-1%'},400,'swing',function(){
	    $('#open-menu').css('visibility','visible');    	
    });
}
</script>
</body>
</html>
